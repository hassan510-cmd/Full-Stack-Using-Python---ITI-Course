<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var name = prompt("enter your name")
        var pass = prompt('enter your pass')
        var correct_name = name == "admin"
        var correct_pass = pass == "15"
        if (correct_name * correct_pass) {
            alert("welcome login ")
        }

        else if (!correct_name | !correct_pass) {

            if (!correct_pass && !correct_name) {
                alert("wrong name and pass")
            }
            else if (!correct_name) {
                alert("wrong name")
            }
            else {
                alert("wrong pass")
            }
        }


    </script>
</body>

</html>
