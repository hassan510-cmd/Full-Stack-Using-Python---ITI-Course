<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        again = "t"
        var num1 = Number(prompt("num 1 ="))
        var num2 = Number(prompt("num 2 ="))
        var result = 0
        while (again == "t") {
            var operator = prompt("which operation [+,-,/,*,%]")
            switch (operator) {
                case ("+"):
                    result = result + num1 + num2
                    alert(result)
                    break
                case ("-"):
                    result = result - num1 - num2
                    alert(result)

                    break
                case ("*"):
                    num2 = 1
                    result = result * num1 * num2
                    alert(result)

                    break
                case ("/"):
                    num2 = 1
                    result = result / num1 / num2
                    alert(result)

                    break
                case ("%"):
                    num2 = 1
                    result = result % num1 % num2
                    alert(result)

                    break
            }
            again = prompt("another process ? [t/f]")
            if (again == "t") {
                num1 = Number(prompt("additioal number"))

            }
            num2 = 0

        }
    </script>
</body>

</html>
