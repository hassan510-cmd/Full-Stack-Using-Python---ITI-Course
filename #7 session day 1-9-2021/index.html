    var numbers = [0]
    var operators = ["+", "-", "x", "/", "%"]

            numbers[index] += (i)
            console.log(numbers)
        }
        else {
            exp = i

        }
    }


    function clearrr() {
        document.getElementById("statment").innerHTML = " "

    }


    function show() {

                else { result = result / numbers[0] / numbers[1] }

                break

                    result = result % numbers[0]
                }

                }
                numbers = []
                break
        }

            }
            else {

                numbers[1] = numbers[1] * -1
